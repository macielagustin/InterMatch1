<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Importador</title>
    <style>
        body {
            background-color: #222A59;
            color: white;
            font-family: 'Thin Thin italic', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #EB7DBF;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            font-family: 'Black Black italic', sans-serif;
            color: #EB7DBF;
        }

        .panel-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1A2042;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #EB7DBF;
            color: #222A59;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background-color: #eee;
            font-family: 'Thin Thin italic', sans-serif;
        }

        button[type="submit"] {
            margin-top: 20px;
            background-color: #EB7DBF;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover {
            background-color: #f299d3;
        }
    </style>
</head>
<body>

<header>
    <h1>Editar Importador</h1>
</header>

<div class="panel-container">
    <div class="sidebar">
        <a href="{% url 'perfil_importador' %}">Ver perfil</a>
        <a href="{% url 'editar_importador' %}">Editar datos</a>
        <a href="{% url 'empresas_disponibles' %}">Ver Empresas</a>
        <a href="#">Reuniones</a>
        <a href="#">Exportar</a>
        <a href="{% url 'cerrar_sesion' %}">Cerrar sesión</a>
    </div>

    <div class="content">
        <h2>Editar Datos del Importador</h2>
        <form method="post">
            {% csrf_token %}
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="{{ importador.telefono }}">

            <label for="cantidad_empleados">Cantidad de Empleados:</label>
            <input type="text" name="cantidad_empleados" id="cantidad_empleados" value="{{ importador.cantidad_empleados }}">

            <label for="sitio_web">Sitio Web:</label>
            <input type="url" name="sitio_web" id="sitio_web" value="{{ importador.sitio_web }}">

            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</div>

</body>
</html>
