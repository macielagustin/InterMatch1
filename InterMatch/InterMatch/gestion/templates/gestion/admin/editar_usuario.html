{% extends 'gestion/base_admin.html' %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Editar Usuario: {{ obj.username }}</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row g-3">
      {% for field in form %}
      <div class="col-md-6">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <div class="mt-4 d-flex gap-2">
      <button type="submit" class="btn btn-success">ðŸ’¾ Guardar cambios</button>
      <a href="{% url 'lista_usuarios_admin' %}" class="btn btn-secondary">â¬… Volver</a>
    </div>
  </form>
</div>
{% endblock %}
