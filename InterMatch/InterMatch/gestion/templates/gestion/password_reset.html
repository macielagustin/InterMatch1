{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background:#222A59;color:white;">
  <div class="container" style="max-width:480px;margin:60px auto;">
    <h1 style="color:#EB7DBF;">¿Olvidaste tu contraseña?</h1>
    <p>Ingresá tu <b>email</b> o <b>usuario</b> y te enviaremos un enlace.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" style="background:#EB7DBF;color:#fff;">Enviar enlace</button>
    </form>
  </div>
</body>
</html>
