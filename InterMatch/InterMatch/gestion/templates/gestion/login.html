{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - InterMatch</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'inicio' %}">InterMatch</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN FORM -->
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="p-4 rounded shadow" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #eb7dbf;">
                        <h3 class="text-center mb-4 text-white">Iniciar Sesión</h3>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="Usuario" class="form-label text-white">Usuario</label>
                                <input type="text" name="username" placeholder="Usuario" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Contraseña</label>
                                <input type="password" name="password" placeholder="Contraseña" class="form-control" id="passwordLogin" required />
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>

                            {% if error %}
                             <P style="color: red;">{{ error }}</P>
                            {% endif %}
                            <p class="text-center text-white">
                                ¿No tenés cuenta? <a href="{% url 'registro' %}" class="text-decoration-none" style="color: #EB7DBF;">Registrate</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
