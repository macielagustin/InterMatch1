<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}InterMatch{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <style>
        body {
            background-color: #222A59;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, .navbar {
            background-color: #EB7DBF;
            color: #222A59;
        }

        .navbar a, .navbar-brand {
            color: #222A59;
            font-weight: bold;
        }

        .navbar a:hover {
            color: white;
        }

        .container {
            margin-top: 40px;
        }

        .btn-primary {
            background-color: #EB7DBF;
            border-color: #EB7DBF;
            color: #222A59;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #d96cad;
            border-color: #d96cad;
            color: white;
        }

        footer {
            background-color: #1A1F40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- NAVBAR GENÉRICA -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand" href="{% url 'inicio' %}">InterMatch</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO DINÁMICO -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 InterMatch - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
