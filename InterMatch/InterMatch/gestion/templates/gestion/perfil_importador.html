<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Importador</title>
    <style>
        body {
            background-color: #222A59;
            color: white;
            font-family: 'Thin Thin italic', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #EB7DBF;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            font-family: 'Black Black italic', sans-serif;
            color: #EB7DBF;
        }

        .panel-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1A2042;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #EB7DBF;
            color: #222A59;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        .info-box {
            background-color: #1A2042;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Perfil del Importador</h1>
</header>

<div class="panel-container">
    <div class="sidebar">
        <a href="{% url 'perfil_importador' %}">Ver perfil</a>
        <a href="{% url 'editar_importador' %}">Editar datos</a>
        <a href="{% url 'empresas_disponibles' %}">Ver Empresas</a>
        <a href="#">Reuniones</a>
        <a href="#">Exportar</a>
        <a href="{% url 'cerrar_sesion' %}">Cerrar sesión</a>
    </div>

    <div class="content">
        <h2>{{ importador.razon_social }}</h2>
        <div class="info-box">
            <p><strong>Teléfono:</strong> {{ importador.telefono }}</p>
            <p><strong>Empleados:</strong> {{ importador.cantidad_empleados }}</p>
            <p><strong>Sitio Web:</strong> 
                <a href="{{ importador.sitio_web }}" target="_blank" style="color: #EB7DBF;">
                    {{ importador.sitio_web }}
                </a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
