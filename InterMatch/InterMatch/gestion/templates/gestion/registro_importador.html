{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Importador - InterMatch</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap');

        body {
            background-color: #222A59;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-style: italic;
        }

        label.form-label {
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            font-weight: 900;
            color: white;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #EB7DBF;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-control,
        .form-select {
            background-color: #fff;
            color: #000;
            font-style: normal;
        }

        .btn-primary {
            background-color: #EB7DBF;
            border-color: #EB7DBF;
        }

        .btn-primary:hover {
            background-color: #d96aa8;
            border-color: #d96aa8;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'inicio' %}">InterMatch</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="text-center mb-4">Registro Importador</h2>
            <form method="post" action="{% url 'registro_importador' usuario_id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="razon_social">Razón Social</label>
                        <input type="text" class="form-control" id="razon_social" name="razon_social" required
                            minlength="3" maxlength="100" pattern="^[A-Za-z0-9ÁÉÍÓÚáéíóúÑñ\s&.,'-]{3,100}$"
                            placeholder="Nombre de Empresa"
                            title="Ingrese el nombre legal de la empresa. Puede incluir letras, números y símbolos como & , . -">
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="cargo">Cargo</label>
                        <select class="form-select" id="cargo" name="cargo" required>
                            <option value="" disabled selected>Seleccione un cargo</option>
                            <option value="Dueño">Dueño / Fundador</option>
                            <option value="Gerente General">Gerente General</option>
                            <option value="Director de Compras">Director de Compras</option>
                            <option value="Responsable de Importaciones">Responsable de Importaciones</option>
                            <option value="Jefe de Logística">Jefe de Logística</option>
                            <option value="Asistente Comercial">Asistente Comercial</option>
                            <option value="Encargado de Proveedores">Encargado de Proveedores</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required minlength="10"
                            maxlength="20" pattern="^\+?[0-9\s-]{10,20}$" placeholder="Telefono"
                            title="Ingrese un teléfono válido. Solo números, espacios o guiones.">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">País</label>
                        <select name="pais_origen" class="form-select" required>
                            <option value="" disabled selected>Seleccione un país</option>
                            {% for pais in paises %}
                            <option value="{{ pais.id }}">{{ pais.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Provincia / Estado</label>
                        <select name="provincia" class="form-select" required>
                            <option value="" disabled selected>Seleccione una provincia</option>
                            {% for provincia in provincias %}
                            <option value="{{ provincia.id }}">{{ provincia.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Localidad</label>
                        <select name="localidad" class="form-select" required>
                            <option value="" disabled selected>Seleccione una localidad</option>
                            {% for localidad in localidades %}
                            <option value="{{ localidad.id }}">{{ localidad.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="empleados">Cantidad de empleados</label>
                        <input type="number" class="form-control" id="empleados" name="empleados" required min="1"
                            max="9999" placeholder="Cantidad de empleados"
                            title="Ingrese solo números. Valor entre 1 y 9999.">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Idiomas para negociar</label>
                        <select class="form-select" name="idiomas" multiple required>
                            {% for idioma in idiomas %}
                            <option value="{{ idioma.id }}">{{ idioma.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="sitio_web">Sitio web (opcional)</label>
                        <input type="url" class="form-control" id="sitio_web" name="sitio_web"
                            placeholder="https://www.importadora.com" pattern="https?://.+"
                            title="Ingrese una URL válida que comience con http:// o https://">
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="logo">Logo de la empresa</label>
                        <input type="file" class="form-control" id="logo" name="logo" required
                            accept="image/png, image/jpeg, image/webp"
                            title="Suba una imagen del logo en formato JPG, PNG o WEBP.">
                        <small class="form-text text-muted">Formatos permitidos: JPG, PNG, WEBP. Máximo recomendado:
                            2MB.</small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo de Importador</label>
                        <select class="form-select" name="tipo_importador" required>
                            <option value="" disabled selected>Selecciona un Tipo</option>
                            <option value="Distribuidor mayorista">Distribuidor Mayorista</option>
                            <option value="Distribuidor minorista">Distribuidor Minorista</option>
                            <option value="Retailer / Cadena comercial">Retailer / Cadena comercial</option>
                            <option value="E-commerce">E-commerce</option>
                            <option value="Broker / Agente comercial">Broker / Agente comercial</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="id_rubros">Rubros de interés</label>
                        {{ form.rubros }}
                    </div>


                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="paises_comercializa">Países donde comercializa
                            actualmente</label>
                        <select class="form-select" name="paises_comercializa" id="paises_comercializa" multiple
                            required>
                            {% for pais in paises %}
                            <option value="{{ pais.id }}">{{ pais.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="experiencia_arg">¿Tiene experiencia con proveedores de
                            Argentina?</label>
                        <select class="form-select" id="experiencia_arg" name="experiencia_proveedores_arg" required>
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo de proveedor de interés</label>
                        <select class="form-select" name="tipos_proveedor" id="tipos_proveedor" multiple required>
                            {% for tipo in tipos_proveedor %}
                            <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo de presentación buscada</label>
                        <select class="form-select" name="presentacion_buscada">
                            <option>A granel</option>
                            <option>Fraccionado</option>
                            <option>Ambos</option>
                            <option>No aplica</option>
                        </select>
                    </div>
                    <div class="col-12 mt-3">
                        <label class="form-label" for="comentarios">Comentarios adicionales (opcional)</label>
                        <textarea class="form-control" id="comentarios" name="comentarios" rows="4" maxlength="1000"
                            placeholder="Ingrese aquí cualquier información extra que considere relevante..."></textarea>
                    </div>

                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const field = document.getElementById("password");
            field.type = field.type === "password" ? "text" : "password";
        }
        document.addEventListener("DOMContentLoaded", function () {
            const paisSelect = document.querySelector('select[name="pais"]');
            const provinciaSelect = document.querySelector('select[name="provincia"]');
            const localidadSelect = document.querySelector('select[name="localidad"]');

            paisSelect.addEventListener("change", function () {
                const pais = this.value;
                provinciaSelect.innerHTML = '<option disabled selected>Seleccionando...</option>';
                localidadSelect.innerHTML = '<option disabled selected>Seleccione una provincia primero</option>';

                fetch(`/api/provincias/?pais=${encodeURIComponent(pais)}`)
                    .then(res => res.json())
                    .then(data => {
                        provinciaSelect.innerHTML = '<option disabled selected>Seleccione una provincia</option>';
                        data.forEach(p => {
                            provinciaSelect.innerHTML += `<option value="${p.nombre}">${p.nombre}</option>`;
                        });
                    });
            });

            provinciaSelect.addEventListener("change", function () {
                const provincia = this.value;
                localidadSelect.innerHTML = '<option disabled selected>Seleccionando...</option>';

                fetch(`/api/localidades/?provincia=${encodeURIComponent(provincia)}`)
                    .then(res => res.json())
                    .then(data => {
                        localidadSelect.innerHTML = '<option disabled selected>Seleccione una localidad</option>';
                        data.forEach(l => {
                            localidadSelect.innerHTML += `<option value="${l.nombre}">${l.nombre}</option>`;
                        });
                    });
            });
        });
    </script>


</body>

</html>
